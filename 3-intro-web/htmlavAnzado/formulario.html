<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="">Nombre</label>
        <input type="text" placeholder="Nombre" required>
    </form>
    <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>

        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" required>
    </div>

    <div class="campo">
        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <label for="number">Numero</label>
        <input type="number" name="number" id="number" min="10" max="20" step="2">
    </div>
    <div class="campo">
     

        <label for="range">Rango</label>
        <input type="range" name="range" id="range" min="10" max="20" step="2">
    </div>

    <div class="submit">
        <input type="submit" value="Enviar">
    </div>
    <div class="reset">
        <input type="reset" value="Limpiar">
    </div>
    <h3>Input tipo marcas</h3>
    <input type="range" name="" id="">
    
</body>
</html>
